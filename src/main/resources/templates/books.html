<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
</head>
<body>
<h1>Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.idBook}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.authors[0].getname()}"></td>
    </tr>
</table>
</body>
</html>
